{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
    <style>
        body {
            background-image: url("{% static '11.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Lato', sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        .button img {
            width: 200px; /* Increase the width */
            height: 200px; /* Increase the height */
            margin-bottom: 10px;
        }
    </style>
    <title>Customer Homepage</title>
</head>
<body>
    <h1 class="welcome-text">Welcome, {{ user.username }}</h1>
    <div class="button-container">
        <a href="{% url 'shopping_list' %}" class="button">
            <img src="{% static '1133.jpg' %}" alt="Button 1">
            Shopping List
        </a>
        <a href="{% url 'customer_profile' %}" class="button">
            <img src="{% static 'qq.png' %}" alt="Button 2">
            Profile
        </a>
        <a href="{% url 'delivery_form' %}" class="button">
            <img src="{% static 'ee.jpg' %}" alt="Button 1">
            Donate
        </a>
        
    </div>
</body>
</html>
